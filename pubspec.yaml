  bottom_bar_page_transition: ^2.0.0
  package_info: ^2.0.2
  flutter_scroll_to_top: ^2.1.1
  device_info: ^2.0.3
  ota_update: ^4.0.1
  youtube_player_flutter: ^8.0.0
  miniplayer: ^1.0.1
  http: ^0.13.3
  intl: ^0.17.0
  pull_to_refresh: ^2.0.0
  flutter_animation_progress_bar: ^2.0.1
  flutter_dropdown: ^1.0.1+hotfix.1
  font_awesome_flutter: ^10.2.1
  cached_network_image: ^3.1.0
  flutter_spinkit: ^5.1.0
  google_fonts: ^3.0.1
  persistent_bottom_nav_bar: ^5.0.2
  circular_profile_avatar: ^2.0.5
