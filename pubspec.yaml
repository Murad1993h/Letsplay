  shared_preferences: ^2.0.6
  shimmer: ^2.0.0
  url_launcher: ^6.0.4
  carousel_slider: ^4.0.0
  fluttertoast: ^8.0.3
  curved_navigation_bar: ^1.0.1
  modal_bottom_sheet: ^2.0.0
  firebase_core: any
  share: ^2.0.4
  get: ^4.6.5
  google_maps_flutter: ^2.1.1
  flutter_polyline_points: ^1.0.0



